<!DOCTYPE html>
<!-- insert the ng-app='nameof the app' -->
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <!-- load bootstrap and fontawesome via CDN -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        font-size: 1.1em;
      }
    </style>

    <!-- load angular via CDN -->
    <!-- <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script> -->
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <!-- Form validations -->
    <script src="//code.angularjs.org/1.6.0/angular-messages.min.js"></script>
    <!-- interaction support with RESTful services -->
    <script src="//code.angularjs.org/1.6.0/angular-resource.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#/second"> Second</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-controller="mainController">
        <h1>Hello world, {{ name }}!</h1>
        <!-- START two way binding -->
        <label for="twoWayBinding">twoWayBinding</label>
        <input id="twoWayBinding" type="text" ng-model="handle" />
        <p>You are 2way binding the : {{ handle }}</p>
        <!-- END  two way binding -->
        <hr />
        <form name="myForm">
          <label>
            Enter text:
            <input
              type="email"
              ng-model="field"
              name="myField"
              required
              maxlength="15"
            />
          </label>
          <div ng-messages="myForm.myField.$error" role="alert">
            <div ng-message="required" class="alert alert-danger">
              Please enter a value for this field.
            </div>
            <div ng-message="email">
              This field must be a valid email address.
            </div>
            <div ng-message="maxlength">
              This field can be at most 15 characters long.
            </div>
          </div>
        </form>
      </div>
      <!-- <div ng-controller="secondController"></div> -->

      <div ng-view></div>
    </div>
  </body>
</html>
